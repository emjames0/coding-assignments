<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<br>
<div class="container">
    <h1 class="mt-5">Date Night Log</h1>

<!--Below is a table to display date nights-->
    <table class="table table-striped mt-3" id="dateNightTable">
        <thead>
            <tr>
                <td>Date</td>
                <td>Activity</td>
                <td>Satisfaction 1 - 5 (Best) </td>
                <td>Notes</td>
            </tr>
        </thead>       
        <tbody>
<!--This is where the date night entries will go-->  
        </tbody>
    </table>
</div>

<!--Below is the form to add a new date night-->
    <div class="container">
    <form id="dateNightForm" class="mt-4">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
            <label for="activity">Activity</label>
            <input type="text" class="form-control" id="activity" required>
        </div>
        <div class="form-group">
            <label for="satisfaction">Satisfaction Level</label>
            <input type="text" class="form-control" id="satisfaction" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" class="form-control" id="notes">
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-info">Add Date Night</button>
        </div>
    </form>
    </div>


<!--Below are the scripts-->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="code.js"></script>
</body>
</html>
